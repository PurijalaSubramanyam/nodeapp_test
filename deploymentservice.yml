apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
      - name: nodeapp
        image: docker.io/purijala.subramanyam/nodeapp:latest   
        ports:
        - containerPort: 4000                                  
---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp-service
spec:
  selector:
    app: nodeapp
  type: NodePort                                              
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
    nodePort: 31110
